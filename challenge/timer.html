<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: white;
            font-weight: 700;
        }
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(img_qualqueroutracoisa/fundoshow.jpeg);
            background-color: #cccccc;
            height: 700px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        h1 {
            font-size: 50px;
        }
        .tempo {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        table tr td p{
            font-size: 30px;
            padding: 10px;
        }
        button {
            border: none;
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 15px;
        }
    </style>
    <script>
        function pegardata(){
            const d = new Date();
            document.getElementById("dias").innerText = d.getDate();

            const h = new Date();
            document.getElementById("horas").innerText = h.getHours();

            const m = new Date();
            document.getElementById("minutos").innerText = m.getMinutes();

            const s = new Date();
            document.getElementById("segundos").innerText = s.getSeconds();
        }
    </script>
</head>
<body>
    <h1>LIVE</h1>
    <p>Em breve</p>

    <div class="tempo">
        <p>dias</p>
        <p>horas</p>
        <p>minutos</p>
        <p>segundos</p>
    </div>

    <button>Cadastre-se</button>

    <h1>Timer</h1>
    <div id="timer">0d 0h 0m 0s</div>
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="stopTimer()">Parar</button>
    <button onclick="resetTimer()">Zerar</button>

    <script>
        let totalSeconds = 0;
        let timerInterval;

        function startTimer() {
            if (!timerInterval) { // Impede m√∫ltiplos timers de serem iniciados
                timerInterval = setInterval(function() {
                    totalSeconds++;
                    updateTimerDisplay();
                }, 1000); // Executa a cada 1000ms (1 segundo)
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null; // Permite reiniciar o timer posteriormente
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            totalSeconds = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const days = Math.floor(totalSeconds / (60 * 60 * 24));
            const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("timer").innerText = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    </script>
</body>
</html>
