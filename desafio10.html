<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="Bhaskara()">Calcular</button>
    <p>Considerando uma equação no formato ax² + bx + c = 0, aperte <br>
    o botão acima para calcular o valor de Δ</p>
    <h1 id="bhaskara"></h1>
    <script>
        var a, b, c, bhaskara;

        function Bhaskara()
        {
            a = Number(prompt("Digite o valor de a:"));

            b = Number(prompt("Digite o valor de b:"));

            c = Number(prompt("Digite o valor de c:"));

            bhaskara = (b ** 2) - 4 * a * c;
            document.getElementById("bhaskara").innerHTML = `Δ = ${bhaskara}`;
        }
    </script>
</body>
</html>
