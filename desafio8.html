<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var produto, preco, desc, resultado;

        function desconto(){
            produto = prompt("Qual o nome do produto que vc quer: ");

            preco = Number(prompt("Qual o preço do " + produto));

            desc = preco * 0.10;

            resultado = preco - desc;

            document.getElementById("textoprod").innerHTML = `Calculando desconto de 10% para ${produto}`;
            document.getElementById("precooriginal").innerHTML = `O preço original era R$ ${preco}.`;
            document.getElementById("desc").innerHTML = `Voce acaba de ganhar R$ ${desc} de desconto (-10%).`;
            document.getElementById("resultado").innerHTML = `No fim, voce vai pagar R$ ${resultado} no produto ${produto}.`;
        }
    </script>
    <h1>Calcular Desconto</h1>
    <button id="desconto" onclick="desconto()">Desconto de 10%</button>
    <p>Clique no botão acima para iniciar</p>
    <h1 id="textoprod"></h1>
    <p id="precooriginal"></p>
    <p id="desc"></p>
    <p id="resultado"></p>
</body>
</html>
