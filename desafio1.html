<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        * {
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            transition: 500ms;
        }
        button:hover {
            rotate: 360deg;
        }
    </style>
    <script>
        function botao1() {
            alert("Você clicou no botão 1");
        }
        function botao2() {
            alert("Você clicou no botão 2");
        }
        function botao3() {
            alert("Você clicou no botão 3");
        }
    </script>
</head>
<body>
    <button type="button" onclick="botao1()">Botão 1</button>
    <button type="button" onclick="botao2()">Botão 2</button>
    <button type="button" onclick="botao3()">Botão 3</button>
</body>
</html>
